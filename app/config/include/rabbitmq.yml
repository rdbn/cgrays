old_sound_rabbit_mq:
    connections:
        default:
            host: '%rabbit_mq_host%'
            port: '%rabbit_mq_port%'
            user: '%rabbit_mq_user%'
            password: '%rabbit_mq_pass%'
            vhost:    '%rabbit_mq_vhost%'
            lazy:     true
            connection_timeout: 60
            read_write_timeout: 60

            # requires php-amqplib v2.4.1+ and PHP5.4+
            keepalive: false

            # requires php-amqplib v2.4.1+
            heartbeat: 30

    producers:
        trade_product:
            connection:       default
            exchange_options: {name: 'trade_product', type: fanout}

    consumers:
        is_online_user:
            connection:       default
            queue_options:    {name: 'is_online_user'}
            exchange_options: {name: 'is_online_user', type: direct}
            callback:         processing.online_user.is_online

        trade_product:
            connection:       default
            queue_options:    {name: 'trade_product'}
            exchange_options: {name: 'trade_product', type: fanout}
            callback:         processing.trade.trade

services:
    processing.online_user.is_online:
        class: ProcessingBundle\OnlineUser\IsOnlineConsumer
        arguments: ['@doctrine.dbal.default_connection', '@processing.is_online.is_online_handler']

    processing.trade.trade:
        class: ProcessingBundle\Trade\TradeConsumer
        arguments: ['@doctrine.dbal.default_connection', '@logger']